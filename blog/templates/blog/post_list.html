<html>
    <head>
        <title>Aasan doc blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Aasan doctors</a></h1>
        </div>
        {% for post in posts %}
        <p>Added to AD: {{ post.added_date }}</p>
        <h1><a href="">{{ post.name }}</a></h1>
        <p>Specialization = {{ post.specialization|linebreaksbr }}</p>
         <p>History = {{ post.history|linebreaksbr }}</p>
        {% endfor %}
    </body>
</html>
