{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>Added to AasanDoc Network: {{ post.added_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }}</a></h1>
           <p>Specialization = {{ post.specialization|linebreaksbr }}</p>
            <p>History = {{ post.history|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
